<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>DevSorteador</title>
</head>

<body>
    <main>
        <div class="d-flex justify-content-center mt-5 ms-3">
            <img src="./assets/sort 1.png" class="img-fluid d-flex align-items-center" alt="Imagem dado Sorteio">
        </div>
        <p class="d-flex justify-content-center fw-bold fs-3 mt-5 text-danger">Sortear um número</p>

        <div class="row d-flex justify-content-center mt-4 g-5">
            <div class="col-12 col-sm-auto mb-3 d-flex justify-content-center">
                <input type="number" class="form-control form-control-lg rounded-3 input-min fw-bold" placeholder="Entre" id="inputMin">
            </div>
            
            <div class="col-12 col-sm-auto mb-3 d-flex justify-content-center">
                <input type="number" class="form-control form-control-lg rounded-3 input-max fw-bold" placeholder="E" id="inputMax">
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center mt-5">
            <button type="button" class="btn btn-danger fw-bold p-3" id="sortearButton">Sortear</button>
        </div>

        <h2 class="resultado fw-bold d-flex justify-content-center mt-5">Número Sorteado</h2>
        
        <!-- Parágrafo para mostrar o número sorteado -->
        <p id="resultadoText" class="d-flex justify-content-center mt-3 fw-bold text-light"></p>
    </main>

    <script src="scripts.js"></script>
</body> 
</html>
